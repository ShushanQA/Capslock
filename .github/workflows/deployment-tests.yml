name: Post-Deployment Testing

on:
  deployment:
    # Triggers after each deployment
  deployment_status:
    # Triggers when deployment status changes
  workflow_dispatch:
    # Allows manual triggering

jobs:
  post-deployment-tests:
    name: Run Tests After Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run all tests
      run: npm test
      env:
        CI: true
    
    - name: Generate HTML Report
      if: always()
      run: npx playwright show-report --host 0.0.0.0 || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: post-deployment-test-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload screenshots
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: post-deployment-screenshots
        path: screenshots/
        retention-days: 30
    
    - name: Upload test videos
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: post-deployment-videos
        path: test-results/
        retention-days: 30
    
    - name: Create deployment status
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const status = '${{ job.status }}' === 'success' ? 'success' : 'failure';
          const conclusion = '${{ job.status }}' === 'success' ? 'success' : 'failure';
          
          // Update deployment status if deployment context exists
          if (context.payload.deployment) {
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: status,
              description: conclusion === 'success' 
                ? 'All tests passed after deployment' 
                : 'Tests failed after deployment - check artifacts for details'
            });
          }

