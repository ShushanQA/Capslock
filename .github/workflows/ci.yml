name: CI - Automated Testing

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  deployment:
    # Triggers after each deployment
  workflow_dispatch:
    # Allows manual triggering

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run all tests
      run: npm test
      env:
        CI: true
    
    - name: Generate HTML Report
      if: always()
      run: npx playwright show-report --host 0.0.0.0 || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots
        path: screenshots/
        retention-days: 30
    
    - name: Upload test videos
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-videos
        path: test-results/
        retention-days: 30
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Try to read test results summary if available
          let summary = '## Test Results\n\n';
          summary += 'âœ… Tests completed\n\n';
          summary += 'Check the artifacts for detailed reports and screenshots.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });

